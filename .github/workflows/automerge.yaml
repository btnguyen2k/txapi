# Automatically merge PR from dependabot

name: "Automerge"
on:
  workflow_run:
    workflows:
      - "txapi-build"
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  Automerge:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.ref == 'refs/heads/main'
    steps:
      - name: 'Merge PR'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.workflow_run.pull_requests[0].number,
            });
            console.log(`Merging PR ${context.payload.workflow_run.pull_requests[0]} ðŸ•œ`);
            if (pr.data.user.login !== 'dependabot[bot]') {
              console.log('Not Merged ðŸš«');
              console.log(`User <${pr.data.user.login}> does not equal <dependabot[bot]>`);
            } else {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.workflow_run.pull_requests[0].number,
              });
              console.log('Merged ðŸŽ‰');
            }
